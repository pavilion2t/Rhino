<!DOCTYPE HTML>
  <html>
  <head>
   <title>Clock</title>

   <script>
     function updateTime(){
     	var noe = new Date();
     	var min = now.getMinutes();
     	var hour = (now.getHours()%12)+min/60;
     	var minangle = min*6;
     	var hourangle = hour*30;

     	var minhand = document.getElementById("minutehand");
     	var hourhand = document.getElementById("hourhand");

     	minhand.setAttribute("transform","rotate(" +minangle+",50,50)");
     	hourhand.setAttribute("transform","rotate(" +hourangle+",50,50)");

     	setTime(updateTime,60000);

     }
     </script>

     <style>
       #clock{
       	stroke:black;
       	stroke-linecap: round;
       	fill:#eef;
       }
       #face{stroke-width:3px;}
       #tick{stroke-width:2;}
       #hourhand{stroke-width:5px;}
       #minutehand{stroke-width:3px;}
       #numbers{
       	font-size:7pt; 
       }
     </style>
     </head>

     <body onload="updateTime()">
       <svg id="clock" viewBox="0 0 100 100" width="500" height="500">
         <defs>
           <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="sourceAlpha" stdDeviation="1" result="blur"></feGaussianBlur>
              <feOffeset in="blur" dx="1" dy="1" result="shadow"></feOffeset>
              <feMerge>
                <feMergeNode in="sourceGraphic"></feMergeNode>
                <feMergeNode in="shadow"></feMergeNode>
              </feMerge>
           </filter>
         </defs>

         <circle id="face" cx="50" cy="50" r="45"></circle>

         <g id="ticks">
           <line x1='50' y1='5.000' x2='50.00' y2='10.00'></line>
           <line x1='72.50' y1='11.03' x2='70.00' y2='15.36'></line>
           <line x1='88.97' y1='27.50' x2='84.64' y2='30.00'></line>
           <line x1='95.00' y1='50.00' x2='90.00' y2='50.00'></line>
           <line x1='88.97' y1='72.50' x2='84.64' y2='70.00'></line>
           <line x1='72.50' y1='88.97' x2='70.00' y2='84.64'></line>

           <line x1='50.00' y1='95.00' x2='50.00' y2='90.00'></line>
           <line x1='27.50' y1='88.97' x2='30.00' y2='84.64'></line>
           <line x1='11.03' y1='72.50' x2='15.36' y2='70.00'></line>
           <line x1='5.000' y1='50.00' x2='10.00' y2='50.00'></line>
           <line x1='11.03' y1='27.50' x2='15.36' y2='30.00'></line>
           <line x1='27.50' y1='11.03' x2='30.00' y2='15.36'></line>
        </g>


        <g id="numbers">
          <text x='50' y='18'>12</text>
          <text x='85' y='53'>3</text>
          <text x='50' y='88'>6</text>
          <text x='15' y='53'>9</text>
        </g>


        <g id="hands" filter="url(#shadow)">
           <line id="hourhand" x1="50" y1="50" x2="50" y2="24"></line>
           <line id="minutehand" x1="50" y1="50" x2="50" y2="20"></line>
        </g>

    </svg>
    </body>
</html>
